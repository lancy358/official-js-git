<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
       把下面str的name，age，say换成obj中的value值
    */  
    let obj = {
        name:'小明',
        age:18,
        say:'好好学习，天天向上'
    }  
    let str = '我的名字叫{name},年龄是{age}岁,我想说:{say}';
    console.log(str.match(/[a-z]+/g))
    console.log(str.replace((/[a-z]+/g),function($0){
        console.log($0);
        
         $0=obj[$0.match(/[a-z]+/g)];
         return $0
    }))

    /*
        计算下面字符串中哪个字符出现的次数最多,它是谁，出现了多少次
    */
    
    let str2 = 'hd82nxa89a3axdma2naejaaxaa8n2xdanja2cah2hnadhioamwajexnad8mdahiodn';
    let index=0;
    let atr=''
    let ary=str2.match(/[a-z]|\d/g);
    console.log(ary);
    ary2=new Set(ary)
    console.log(ary2);
    ary2.forEach(element => {
        re=new RegExp(element,'g');
        ary3=str2.match(re)
        console.log(ary3);
        if(index<ary3.length){
            index=ary3.length;
            atr=ary3[0];
        }
        
        
    });
    console.log(atr,index)
    
    

    



</script>
</body>
</html>
