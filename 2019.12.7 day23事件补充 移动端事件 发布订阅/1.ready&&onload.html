        ready事件：当DOM加载（骨架）完时触发 只管标签 不管静态资源（如src）；适合网页开发
        原生的ready  DOMContentLoaded仅支持IE9以及更高的浏览器，基本上所有主流浏览器都支持（chrome，oprea，firefox）
        document.addEventListener('DOMContentLoaded',function(){

        })

        function onready(){
            try{

                onready(function(){
