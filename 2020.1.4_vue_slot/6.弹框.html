<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      
        #box1{
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items:center;
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            top: 0;
            margin: auto;
        }
        .shadow{
            width: 100vw;
            height: 100vh;
            position: absolute;
            left:0;
            top:0;
            background: rgba(0,0,0, .1);

        }
    </style>
</head>
<body>
    <div id="box" >
        <div class="shadow" v-show="onoff"></div>
        <button @click="onofffn">点击</button>
        <app 
            v-show="onoff"
            :of="onoff"
            @conoff="onofffn"
        >
            <template slot="content">
               <p>啊哈哈</p>
               <p>哈哈哈哈</p>
                
            </template>
        </app>
    </div>
    <template id="app">
        <div id="box1">
            <div class="txt">
                <div>
                    <slot name="content"></slot>
                </div>

            </div>
            <div class="btns">
                <button @click="off">确定</button>
                <button @click="off" >取消</button>
            </div>
        </div>
    </template>
    <script src="vue.js"></script>
    <script >
        const app={
            template:'#app',
            props:['of'],
            methods: {
                off(){
                    this.$emit('conoff')
                }
            },
        }
    new Vue({
        el:'#box',
        data:{
            onoff:false
        },
        methods: {
            onofffn(){
                this.onoff=!this.onoff
            }
        },
        components:{
            app
        }
    })
    </script>
</body>
</html>
