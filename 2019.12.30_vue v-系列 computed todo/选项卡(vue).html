<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box{
        width: 200px;
        height: 100px;
        border:1px solid #ccc

    }
    .active{
        background-color: yellow;
    }
    
    </style>
    
</head>
<body>
    <div id="box">
        <!-- <button @click="fn(0)">按钮一</button>
        <button @click="fn(1)">按钮二 </button>
        <button @click="fn(2)">按钮三</button>
        <div v-show="block===0">111</div>
        <div v-show="block===1">222</div>
        <div v-show="block===2">333</div> -->
        <button 
        @click="fn(key)"
        v-for="(val,key) in btns"
        :class="block===key?'active':''"
        >{{val}}</button>
        <div 
        v-show="block===key"
        v-for="(val,key) in content"
        > {{val}}</div>
    </div>
    <script src="vue.js"></script>
    <script>
        let v= new Vue({
            el:"#box",
            data:{
                btns:['按钮一','按钮二','按钮三'],
                content:['111','222','333'],
                block:0
            },
            methods:{
                fn(key){
                    this.block=key
                }
            }
        })
    </script>
</body>
</html>
