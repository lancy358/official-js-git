<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <section class="todoapp">
        <div>
            <header class="header" >
                <h1>todos</h1>
                <input 
                    class="new-todo" 
                    placeholder="请输入内容" 
                    v-model="val"
                    @change.enter="add"
                >
            </header>
            <section class="main">
                <input class="toggle-all" type="checkbox" @click="click2">
                <ul class="todo-list">
                    <li class="active"  v-for="(val,key) in ary">
                        <div class="view">
                            <input class="toggle" type="checkbox" >
                            <label>{{val.txt}}</label>
                            <button class="destroy  " v-bind="{}"  @click="click1"></button>
                        </div>
                        <input 
                            class="edit" 
                        />
                    </li>
                </ul>
            </section>
            <footer class="footer">
	            <span class="todo-count">
	            	<strong >{{fn}}</strong>
	            	<span>条未选中</span>
                </span>
                <ul 
                    class="filters"
                >
                    <li>
                        <a 
                            href="#/all" 
                            class="selected"
                           
                        >全部</a>
                    </li>
                    <li>
                        <a 
                            href="#/unchecked" 
                            
                            class=""
                        >未选中</a>
                    </li>
                    <li>
                        <a 
                            href="#/checked"
                            class=""
                        >已选中</a>
                    </li>
                    <!-- <li v-for="(val,key) in setAry">
                        <a 
                            href="#/all" 
                            class="selected"
                           
                        >全部</a>
                    </li> -->
                </ul>
            </footer>
        </div>
    </section>
<script src="../../vue.js"></script>
<script>

    new Vue({
        el:'.todoapp',
        data:{ 
            val:'',
            ary:[
                {
                    id:0,
                    txt:'哈哈',
                    checked:true,
                    onoff:false
                },
                {
                    id:1,
                    txt:'呵呵',
                    checked:false,
                    onoff:false
                }
            ]
        },
        methods:{
            add(){
                this.ary.push(
                    {
                        id:new Date(),
                        txt:this.val,
                        checked:false,
                        onoff:false
                    }
                ),
                this.val=''
            },
            click1(){
                console.log(this.key)
            },
            click2(){
                
            },
           
        },
        computed:{
            fn(){
                const {val,ary}=this
               let ary2= ary.filter(item=>{
                    item.checked===true
                })
                console.log(ary2.length)
                return ary2.length
            },
            setAry(){
                        const { val,ary,checked}=this;
                        return ary.filter(item=>{
                            switch(val){
                                case '全选中':
                                return item;
                                case '已选中':
                                return item.checked===true;
                                case '未选中':
                                return item.checked===false;
                                default:checked
                                return item;

                            }
                        })

                   
                }
        }
            
    })
</script>
</body>
</html>
