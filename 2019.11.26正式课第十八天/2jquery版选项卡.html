<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
*{
    margin:0;
    padding:0;
}
.active{
    background: yellow;
}
#box div,#box2 div{
    width:200px;
    height:100px;
    border:1px solid #000;
    display: none;
}
#box div.show,#box2 div.show{
    display: block;
}
    </style>
</head>
<body>
    <div id="box">
        <button class="active">按钮1</button>
        <button>按钮二</button>
        <button>按钮三</button>
    
        <div class="show">1111</div>
        <div>2222</div>
        <div>3333</div>
    </div>
    <script src="../Q/node_modules/jquery/dist/jquery.js"></script>
    <script>
        // console.log($('#box'))
       const $box= $('#box');
       const $btns=$box.find('button')
       const $divs=$box.find('div')
       $btns.click(function(){
        //   $btns.removeClass('active')
        //   $divs.removeClass('show')
        //   $(this).addClass('active')
        //   $divs.eq($(this).index()).addClass('show')
            $(this).addClass('active').siblings().removeClass('active');
            $divs.eq($(this).index()).addClass('show').siblings().removeClass('show')
       })

    </script>
</body>
</html>
