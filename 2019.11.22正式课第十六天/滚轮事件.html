    function addweel(obj,fn){
        if(obj.onmousewheel===null){
            obj.onmousewheel=listen;
        }else{
            obj.addEventListener('DOMMouseWheel',listen)
        }
        function listen(ev){
        let o=false;
        if(ev.wheelDelta){
            o=ev.wheelDelta>0?true:false;//guge
        }else{
            o=ev.wheelDelta<0?true:false;//huohu
        }
        fn.call(this,o)
        }
    }
    addweel(box,function(o){
        console.log(o)
        let {width,height}=getComputedStyle(this)
        if(o){
            this.style.width=parseFloat(width)+5+'px';
            this.style.height=parseFloat(height)+5+'px';
        }else{
            this.style.width=parseFloat(width)-5+'px';
            this.style.height=parseFloat(height)-5+'px';
        }
    })
