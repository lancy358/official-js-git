<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box{
        width: 100px;
        height: 100px;
        background-color: red;
        top: 0;
        left: 0;
        position: absolute;
        cursor:move;
    }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        box.onmousemove=function(bv){
            console.log(bv)
            box.style.left=box.scrollTop+bv.pageX-box.clientWidth/2+'px';
            box.style.top=box.scrollLeft+bv.pageY-box.clientHeight/2+'px'
        }
        //box.clientWidth/Height/2是为了使鼠标显示在盒子中间
    </script>
   
</body>
</html>
