<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .box2{
            width: 100px;
            height: 100px;background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="app">
        <ppa>
            <div class="box2">嘿嘿</div>
        </ppa>
    </div>
    <template  id="ppa">
        <div>
            <slot>
                <div class="box">呵呵</div>
            </slot>
        </div>
    </template>
    <script src="vue.js"></script>
    <script>
        const ppa={
            template:'#ppa'
        }
        new Vue({
            el:'#app',
            components:{
                ppa
            }
        })
    </script>
</body>
</html>
