        $('#box').mousedown(function(ev){
            let $div=`<div id="box2"></div>`
            
            // console.log($('body'))
            $('#box2').css({
                left:$('#box').offset().left,
                top:$('#box').offset().top,
                
            })
            $('body').append($div)
            // console.log($div)
            let disX=ev.pageX-$('#box').offset().left
            let disY=ev.pageY-$('#box').offset().top
             console.log(disX)
            
            $(document).mousemove(function(ev){
                console.log('yidong')
                let t=ev.pageY-disY
                if(t<100){
                    t=0
                }
                $('#box2').css({
                    top:t,
                    left:ev.pageX-disX,
                })
            })  
            $(document).mouseup(function(ev){
                console.log('taiqi')
                $(document).off('mousemove');
                $(document).off('mouseup');
                $('#box').css({
                    left:$('#box2').offset().left,
                    top:$('#box2').offset().top,
                })
                $('#box2').remove()//box2清除
            })
            return false
        })
    </script>
