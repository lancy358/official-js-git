<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   
     <div id="box">
         <button>{{num}}</button>
         <h1>{{hw}}</h1>
         <hr>
         <ul>
             <li v-for="(val,key) in ary">{{key}}:{{val}}</li>
         </ul>
     </div>
     <script src="../vue.js"></script>
     <script>
         let v=new Vue({
             el:'#box',
             data:{
                 num:0,
                 hw:'你好，vue',
                 ary:['hh','dd','bb','cc']

             }
         })
         setTimeout(()=>{
             v.ary.push('ww')
         })
     </script>
</body>
</html>
