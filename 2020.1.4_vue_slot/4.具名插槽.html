<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ppa>
            <div slot="footer">脚</div>
            <div slot="header">头部</div>
            <div slot="body">身体</div>
        </ppa>
    </div>
    <template id="ppa">
        <div>
            <slot name="header">
                <div class="head">头部</div>
            </slot>
           
            <slot name="footer">
                <div class="footer">脚</div>
            </slot>
            <slot name="body">
                <div class="body">身体</div>
            </slot>
        </div>
    </template>
    <script src="vue.js"></script>
    <script>
        const ppa={
            template:'#ppa'
        }
        new Vue({
            el:'#app',
            components:{
                ppa
            }
        })
    </script>

</body>
</html>
