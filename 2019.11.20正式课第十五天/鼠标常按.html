<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width:100px;
            height: 100px;
            background-color: red;

        }
    </style>
</head>
<body>
    <div id="box">
    </div>
    <button id="btn">按钮</button>
    <script>
        function changan(cb){
            let timer;
            btn.onmousedown=function(){
                let time=+new Date
                timer=setInterval(()=>{
                    let now=new Date;
                    if(now-time>1000){
                        cb()
                    }
                })
            }
            btn.onmouseup=function(){
                clearInterval(timer)
            }
        }
        let num=1;
        changan(function(){
            num-=0.01
            console.log(num)
            box.style.opacity=num
        })
    </script>
</body>
</html>
