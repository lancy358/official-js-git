<html lang="en">
<head>

    <title>Document</title>
    <style>
        #box{
            width: 100px;
            /* height: 100px; */
            background-color: red;
            position:absolute;
            transition:1s;
            top:0;
            left:0;
            /* display:none; */

        }
    </style>
</head>
<body>
    <button id="btn">显示</button> 
    <div id="box"></div>
    <script>
        btn.onclick=function(){
            // box.style.display='block'
            box.style.height='100px';
            box.style.top='50px';
            box.style.left='100px';
            box.style.background='green';
            
        }
        console.dir(box)
    </script>
