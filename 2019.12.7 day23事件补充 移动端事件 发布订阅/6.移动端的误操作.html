<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .active{
            background: yellow;
        }
    </style>
</head>
<body>
    <!-- 
        changedTouches
        targetTouches
        touches
     -->
    <button class="active">按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <script>
        const btns=document.querySelectorAll('button')
        let b=btns[0]
        let x=0,y=0;
        btns.forEach((ele,i)=>{
            ele.ontouchstart=function(ev){
                x=ev.changedTouches[0].pageX;
                y=ev.changedTouches[0].pageY;
            }
            ele.ontouchend=function(ev){
                console.log(111)
                let endx=ev.changedTouches[0].pageX;
                let endY=ev.changedTouches[0].pageY
                if(Math.abs(endx-x)>10||Math.abs(endY-y)>10){
                    return 
                }
                b.className='';
                this.className='active';
                b=this
            }
        });

    </script>
</body>
</html>
