<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父传子</title>
</head>
<body>
    <div id="app">
        <h1>父元素</h1>
        <button @click="++num">父元素的按钮{{num}}:{{name}}</button>
        <hr>
        <temp 
            :nn="num"
            :myname="name"
        >
           
    </temp>
    </div>
    <template id="temp">
        <div>
            <h2>子元素</h2>
            <button>按钮{{nn}}</button>
            <p>我的名字叫{{myname}}</p>
        </div>
    </template>
    <script src="vue.js"></script>
    <script>
        const temp={
            template:'#temp'
        //     template:`
        //     <div>
        //     <h2>子元素</h2>
        //     <button>按钮{{nn}}</button>
        //     <p>我的名字叫{{myname}}</p>
        // </div>
        //     `,
        ,
            // props:['nn','myname']
            props:{
                nn:{
                    type:Number,
                    default:0
                },
                myname:{
                    required:true,
                    validator:function(value){
                        return /[\u4e00-\u9fa5]+/.test(value)
                    }
                }
            }
        }
    new Vue({
        el:'#app',
        data:{
            num:0  ,
            name:'哈哈'
        },
        components:{
            temp
        }
    })
    </script>
</body>
</html>
