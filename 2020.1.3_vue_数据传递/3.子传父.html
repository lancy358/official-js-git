<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子传父</title>
</head>
<body>
    <div id="app">
        <h1>父元素</h1>
        <button @click="changedata">父元素的按钮{{num}}</button>
        <hr>
        <temp
            :nn="num"
            @child="changedata"
        ></temp
            >
    </div>
    <template id="temp">
        <div>
            <h5>子元素</h5>
            <button @click="add">子按钮{{nn}}</button>
        </div>
    </template>
    <script src="vue.js"></script>
    <script>
        const temp={
            template:'#temp',
            props:['nn'],
            methods:{
                add(){
                    this.$emit('child')//连接父级的数据
                }
            }
        }
        new Vue(
            {
            el:'#app',
            data:{
                num:0
            },
            methods: {
                changedata(){
                    this.num++
                }
            },
            components:{
                temp
            }
        })
    </script>
</body>
</html>
