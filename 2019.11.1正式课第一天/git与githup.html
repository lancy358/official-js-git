    <script>
    /* 
git  是一个版本控制工具
         老版本更新,新上线功能挂了,先让老版本回滚,等新版本确认没有问题了 再次上线即可
         版本控制系统:集中式管理(SVN):中央服务器,里面放着所有的代码,程序员需要联网将代码传给中央服务器,因此在上传的时候可能出现意外.缺点:需要联网,上传慢,都使用一个中央服务器,有可能会造成数据丢失,有距离别人帮忙维护代码很麻烦
            分布式管理(Git):不用联网,速度快.代码共享传到github,就可以进行合作 
    初始化版本控制状态
       通过ls查看当前文件下所有的文件 通过ll查看详细信息
       通过上下键切换刚才输入的命令
       设置作者信息
       设置用户名 git config --golbal user.name "你的名字"(这个名字要想好,英文的)
       设置邮箱   git config --golbal user.email '你的邮箱'(能够收到的邮箱)
     找到要控制的文件 鼠标右键点击git bash here
     1,输入get init(版本控制都是基于.git这个隐藏文件的,如果不小心删除就操作不了了)
     输入git status 查看git状态 
    2,过滤制定文件
       创建一个.gitignore文件 用命令touch .gitignore
       配置过滤项
       /...文件
       .../文件夹
       如果配置不起作用,把之前的操作清除一下,再过滤操作 
     git rm -r --cached 清楚git缓存
     3,通过git add+关键字+tab键(通过tab键补全文件)(传一个文件将文件传入暂存区)
       通过 git add . 批量将当前目录所有文件传入暂存区
    4,将暂存区的代码放入版本区  git commit -m '备注'
    git commit-a-m'备注' 快速将工作区代码放入版本区  注意的是 这个命令前提条件是这个文件已经被提交到版本区一次
    5,撤销 git reset --hard 版本id
   6,查看版本 git reflog
   7,查看每个区域的不同点 
   工作区与暂存区 git diff
   工作区跟版本区的区别 git diff master
   暂存区与版本区的区别 git diff --cached
github 是远程代码管理仓库(程序员平台:交流,学习) 代码托管平台其实有很多个 github只是其中一个 ,码云 
   把自己的代码 放到远程仓库去
   1,创建项目在github 
   2,绑定密钥,通过SSH-Keygen -t rsa -C "邮箱名"
   3,确定版本库是最新的
   4,查看远程仓库
     git remote -v
   5,添加远程仓库与本地仓库的连接
   git remote add origin https://github.com/lancy358/2019-11-1.git
   git remote rm origin https://github.com/lancy358/2019-11-1.git 取消连接
   6,git pull origin master (保证成功上传,进行远程和本地相合并)
   7.git push origin master
   第二种方式
   先在远程仓库中创建一个项目
   输入git clone 项目地址
   git add .
   git commit -m ""
   git push origin master
   从远程仓库里下载文件
   git clone 项目地址 
node 
   npm 跟着node安装一起安装下来的模块
   npm是目前世界上最大的资源平台  Yran 最快的资源平台(通过npm install  yarn -g 安装)
   创建项目:npm init-y 会生成一个package.json文件,文件里放的是所有的项目配置依赖
   如何下载
   npm install 资源名(卸载 npm uninstall)
    -g全局安装
    -s项目依赖
    下载下来时会自动生成一个node_modules,文件夹中就放的是你下载的资源 
    哈哈哈哈
