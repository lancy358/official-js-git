<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top:0;
            left:0;
        }
        #box2{
            width:100px;
            height: 100px;
            background: skyblue;
            position: absolute;
            top:300px;
            left:300px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <div id="box2"></div>
    <script src="../Q/node_modules/jquery/dist/jquery.js"></script>
    <script src="bong.js"></script>
    <script>
    
        $('#box').on('mousedown',function(ev){
            // console.log(1)
            let {left,top}=$(this).offset();
            let $disX=ev.pageX-left;
            let $disY=ev.pageY-top;
            // console.log($disY,$disX)
            $(document).on('mousemove',function(ev){
                if(bong($('#box')[0],$('#box2')[0])){
                    $('#box2').css('background','pink')
                }else{
                    $('#box2').css('background','skyblue')
                }
                $('#box').css({
                    left:(ev.pageX-$disX)+'px',
                    top:(ev.pageY-$disY+'px')
                })
            })
            $(document).on('mouseup',function(ev){
                $(document).off('mousemove');
                $(document).off('mouseup');
                
            })
            return false;
        })
    </script>
</body>
</html>
